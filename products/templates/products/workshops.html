{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                {% for workshop in workshops %}
                        <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                            <div class="card h-100 border-0">
                                {% if workshop.image %}
                                <a href="">
                                    <img class="card-img-top img-fluid" src="{{ workshop.image.url }}" alt="{{ workshop.name }}">
                                </a>
                                {% else %}
                                <a href="">
                                    <img class="card-img-top img-fluid" src="/media/no_image.jpg" alt="{{ workshop.name }}">
                                </a>
                                {% endif %}
                                <div class="card-body pb-0">
                                    <p class="mb-0">{{ workshop.name }}</p>
                                </div>
                                <div class="card-footer bg-white pt-0 border-0 text-left">
                                    <div class="row">
                                        <div class="col">
                                            <p class="lead mb-0 text-left font-weight-bold">Â£ {{ workshop.price }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
